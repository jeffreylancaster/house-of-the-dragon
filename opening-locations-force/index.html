<!DOCTYPE html>
<html>
  <head>
    <title>Game of Thrones: Opening Locations</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game of Thrones: Opening Locations">
    <meta name="author" content="Jeffrey Lancaster">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <p>
      <select id="episodesTitles" style="display: none;">
      </select>
    </p>
    <svg></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}

var config = {
  "title": "Opening Locations",
  "width":500,
  "height":500,
  "margin":{
    "top": 20,
    "right": 40,
    "bottom": 30,
    "left": 40
  }
}


/* IMPORT DATA */
d3.queue()
  .defer(d3.json, '../data/episodes.json')
  .await(ready);

function ready(error, e) {
  if (error) throw error;
  console.log("now that the files are loaded... do magic.");

  episodesData = e.episodes;

  /* CONFIG SETUP */
  d3.select("svg")
    .attr("width", config.width)
    .attr("height", config.height)
  /* END CONFIG SETUP */

  var matrix = {"nodes": [], "links": []};
  var scale = 30;

  // build the select
  episodesData
    .filter(function(val){
      return val.openingSequenceLocations.length > 0
    })
    .forEach(function(val, ind){
      d3.select("#episodesTitles")
        .append("option")
        .text(`${val.episodeTitle} (S${val.seasonNum}E${val.episodeNum})`);
    })

  // select behavior
  d3.select("#episodesTitles")
    .style("display", "block")
    .on("change", function(){
      var episodeClass = d3.select(this).property('value').split("(")[0].trim().toLowerCase().replace(/([^A-Z0-9])/gi,"");
      d3.selectAll(".selected").classed("selected", false);
      d3.selectAll("."+episodeClass).classed("selected", true);
    })

  // get a list of unique locations shown in the opening sequence
  var locations = episodesData.reduce(function(acc, val, ind){
    var l = val.openingSequenceLocations.reduce(function(a, v, i){
      return a.concat(v);
    }, []);
    return [...acc, ...l]
  }, [])
    .filter(onlyUnique)
    .map(function(cur, ind){
      matrix.nodes.push({
        "name": cur,
        "group": 1
      })
    });

  episodesData.forEach(function(val, ind){
    val.openingSequenceLocations.forEach(function(v, i){
      if(i < val.openingSequenceLocations.length - 1){
        matrix.links.push({
          "source": v,
          "target": val.openingSequenceLocations[i+1],
          "value": 1,
          "class": val.episodeTitle.toLowerCase().replace(/([^A-Z0-9])/gi,"")
        })
      }
    })
  })

  // build the visualization
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink()
      .id(function(d) { return d.name; })
    )
    .force("charge", d3.forceManyBody())
    .force("collide", d3.forceCollide().radius(25))
    .force("center", d3.forceCenter(width / 2, height / 2));

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(matrix.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("class", function(d){return d.class});

  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(matrix.nodes)
    .enter().append("g")
    
  var circles = node.append("circle")
    .attr("r", 5)
    //.attr("fill", function(d) { return color(d.group); })
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  var lables = node.append("text")
    .text(function(d) {
      return d.name;
    })
    .attr('x', 6)
    .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(matrix.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(matrix.links);

  function ticked() {
    link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

    node
      .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      })
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  // select the first episode in the select
  var episodeClass = d3.select("#episodesTitles").property('value').split("(")[0].trim().toLowerCase().replace(/([^A-Z0-9])/gi,"");
    d3.selectAll("."+episodeClass).classed("selected", true);

};


    </script>
  </body>
</html>
