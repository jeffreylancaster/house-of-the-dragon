<!DOCTYPE html>
<html>
  <head>
    <title>Game of Thrones: % Time Per Season</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game of Thrones: % Time Per Season">
    <meta name="author" content="Jeffrey Lancaster">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <svg></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}

var config = {
  "title":"% Time Per Season",
  "width":960,
  "height":3080,
  "margin":{
    "top": 20,
    "right": 90,
    "bottom": 30,
    "left": 180
  },
  "legendOffset": {
    "x":20,
    "y":90
  },
  "barHeight": 20
}

/* IMPORT DATA */
d3.queue()
  .defer(d3.json, '../data/episodes.json')
  .await(ready);

function ready(error, e) {
  if (error) throw error;
  console.log("now that the files are loaded... do magic.");

  episodesData = e.episodes;

  /* CONFIG SETUP */
  d3.select("svg")
    .attr("width", config.width)
    .attr("height", config.height);
  /* END CONFIG SETUP */

  // put all scenes in one array
  var scenes = e.episodes.reduce(function(acc, val, ind){
    var scene = val.scenes.reduce(function(a, v, i){
      var sceneLength = Math.abs(sec(v.sceneEnd) - sec(v.sceneStart));
      var s = Object.assign({}, v, {"seasonNum":val.seasonNum, "episodeNum":val.episodeNum, "sceneLength": sceneLength});
      return a.concat(s);
    }, []);
    return [...acc, ...scene];
  }, []);

  // put all seasons in an array
  var seasons = scenes.reduce(function(acc, val, ind){
    return [...acc, val.seasonNum];
  }, [])
    .filter(onlyUnique);

  // then put that array into an object with 0 count
  var seasonsObj = seasons.reduce(function(acc, val, ind){
      var obj = {};
      obj[val] = 0;
      return Object.assign(acc, obj);
    }, {});

  // put all characters in one array, make object to count character time
  var characters = scenes.reduce(function(acc, val, ind){
    var c = val.characters.reduce(function(a, v, i){
      return a.concat(v.name);
    }, []);
    return [...acc, ...c];
  }, [])
    .filter(onlyUnique)
    .map(function(cur, ind){
      return Object.assign({}, {"name": cur}, seasonsObj);
    });

  // go through scenes and add sceneLength values to characters' counts
  scenes.forEach(function(val, ind){
    val.characters.forEach(function(v, i){
      var index = characters.findIndex(function(element){
        return element.name == v.name;
      });
      characters[index][val.seasonNum] += val.sceneLength;
    })
  })

  // build the visualization
  var data = characters;
  var barHeight = config.barHeight;

  var svg = d3.select("svg"),
      margin = config.margin,
      width = +svg.attr("width") - margin.left - margin.right,
      height = barHeight*data.length + margin.top + margin.bottom,
      g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.attr("height", height);

  var y = d3.scaleBand() 
      .rangeRound([0, height])
      .paddingInner(0.15)
      .align(0.1);

  var x = d3.scaleLinear()
      .rangeRound([0, width]);

  var z = d3.scaleOrdinal() //  or d3.schemeCategory20c between () and no .range
      .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#FEC574"]);

  var stack = d3.stack()
    .offset(d3.stackOffsetExpand);

  var keys = d3.keys(data[0]).slice(0,Math.max(...seasons));

  for (i=0; i<data.length; i++){
    var t=0;
    for(j=0; j<keys.length; j++){
      t += data[i][keys[j]];
    }
    data[i].total = t;
  } 

  data.sort(function(a, b) { return a.total - b.total; }).reverse();

  y.domain(data.map(function(d) { return d.name; }));
  //x.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys);

  g.append("g")
    .selectAll("g")
    //.data(d3.stack().keys(keys)(data))
    .data(stack.keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("y", function(d) { return y(d.data.name); })
      .attr("x", function(d) { return x(d[0]); })
      .attr("width", function(d) { return x(d[1]) - x(d[0]); })
      .attr("height", y.bandwidth());

  g.selectAll("g")
    .data(stack.keys(keys)(data))
    .append("svg:title")
      .text(function(d,i) {
        // not sure why this shift needs to happen...
        if(i == 0){
          return "Season "+keys[keys.length-1]
        } else {
          return "Season "+keys[i-1]
        };
      });

  g.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0,0)")
    .call(d3.axisLeft(y));

  g.append("g")
    .attr("class", "axis")
    .call(d3.axisTop(x).ticks(10, "%"));

  // g.selectAll(".axis")
  //   .selectAll(".tick")
  //   .data(data)
  //   .append("text")
  //   .attr("class", "timestamp")
  //   .attr("dy", "0.35em")
  //   .attr("dx", function(d){ return x(d.total) + 5; })
  //   .attr("text-anchor", "start")
  //   .text(function(d){ return secondsToHMS(d.total); });

  var legend = g.append("g")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "end")
    .attr("transform", function(d, i) { return `translate(${config.legendOffset.x}, ${config.legendOffset.y})`})
    .selectAll("g")
    .data(keys.slice())
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(60," + i * 20 + ")"; });

  legend.append("rect")
    .attr("x", width - 19)
    .attr("width", 19)
    .attr("height", 19)
    .attr("fill", z);

  legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9.5)
    .attr("dy", "0.32em")
    .text(function(d) { return "Season " + d; });

};

    </script>
  </body>
</html>
